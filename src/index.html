<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <!-- sidebar -->
      <div class="sidebar">
        <ul class="sidebar__list"></ul>
        <button id="add-project">Add new project</button>
      </div>
      <!-- main content -->
      <div class="main-content">
        <!-- COMPLETED item button-->
        <button class="completed-items-btn">âœ”</button>

        <!-- TODO list form  -->
        <form id="input-form">
          <h1>Add an item to your list</h1>
          <div class="input-container">
            <label for="title"></label>
            <input
              type="text"
              name="title"
              id="title"
              class="title-input"
              placeholder="Insert your task"
              required
            />

            <label for="description"></label>
            <input
              type="text"
              name="description"
              id="description"
              class="description-input"
              placeholder="Description..."
            />

            <label for="duedate">Select due date:</label>
            <input
              type="date"
              name="duedate"
              id="duedate"
              class="duedate-input"
            />

            <div class="check-priority">
              <label for="priority">Set priority:</label>
              <input
                type="checkbox"
                name="priority"
                id="priority"
                class="priority-input"
              />
            </div>

            <div class="project">
              <label for="projectId">Select project:</label>
              <select
                name="projectId"
                id="projectId"
                class="projectId-input"
              ></select>
            </div>

            <button type="submit">Submit</button>
          </div>
        </form>

        <!-- TODO list container  -->
        <div class="list-container">
          <ul class="list"></ul>
        </div>

        <!-- Project Form Modal popup -->
        <div class="modal-container" id="project-modal-container">
          <div class="modal">
            <!-- Add project form -->
            <h1>Create new project</h1>
            <form class="project-form hidden">
              <label for="title">Project title:</label>
              <input
                type="text"
                name="title"
                placeholder="Project title"
                id="title"
                required
              />
              <div>
                <button type="submit">Create Project</button>
                <button
                  type="button"
                  data-modal="project"
                  class="close-btn"
                  id="close-project-form"
                >
                  Close window
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Completed item popup window -->
        <div class="modal-container" id="completed-items-container">
          <div class="modal">
            <div class="container">
              <h1>Completed Items</h1>
              <ul class="completed-list"></ul>
            </div>
            <button
              type="button"
              data-modal="completed"
              class="close-btn"
              id="close-completed-list"
            >
              Close window
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
